# Quarkus will choose application.yaml over application.properties.
quarkus:
    http:
        port: 8080
        read-timeout: 30m
        limits:
          max-body-size: 500M

    package:
        uber-jar: true

    # Logging (disable console on prod)
    log:
        level: INFO
        category:
            "org.commonjava.service.promote":
                level: DEBUG
        console:
            level: DEBUG
            enable: true
        file:
            enable: true
            path: "log/promote.log"
            level: DEBUG
            format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
            rotation:
                max-backup-index: 5
                max-file-size: 10M

    swagger-ui:
        always-include: true

promote:
    baseDir: "data"
    callbackUri: "callbackUri"

storage-service-api:
    mp-rest:
        url: http://localhost:8081
        scope: javax.inject.Singleton

kafka:
    bootstrap:
        servers: "localhost:9092"
